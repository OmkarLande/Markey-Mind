<!doctype html>
<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<title>Dodgy Dave's Stock Predictions</title>
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;500;600;700&display=swap"
		rel="stylesheet">
	<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<header>
		<div id="head1">
			<p>Market</p>
			<img src="/images/AI-Loves-me-1.png" alt="us">
			<p>Mind</p>
		</div>
		<div id="head2">
			<p>Unleash the Power of AI & Market Data</p>
		</div>

	</header>
	<main>
		<section class="action-panel">
			<form id="ticker-input-form">
				<label for="ticker-input"> Add up to 3 stock tickers below to get a super accurate stock predictions
					report! </label>
				<div class="form-input-control">
					<input type="text" id="ticker-input" placeholder="MSFT">
					<button class="add-ticker-btn">
						<img src="images/add.svg" class="add-ticker-svg" alt="add">
					</button>
				</div>
			</form>
			<p class="ticker-choice-display">
				Your tickers will appear here...
			</p>
			<button class="generate-report-btn" type="button" disabled>
				Generate Report
			</button>
			<p class="tag-line">Always correct 15% of the time!</p>
		</section>
		<section class="loading-panel">
			<img src="images/loader.svg" alt="loading">
			<div id="api-message">Querying Stocks API...</div>
		</section>
		<section class="output-panel">
			<h2>Your Report !</h2>
		</section>
	</main>
	<footer>
		&copy; This is not real financial advice!
	</footer>
	<script src="index.js" type="module"></script>
</body>

</html>
